    <!-- JavaScript -->
    <script src="../javascript/script.js"></script>
<script>
  // Sayfa tamamen yüklendiğinde çalışacak kod
  document.addEventListener('DOMContentLoaded', function() {
    // 'userArea' div'ini seçiyoruz
    const userArea = document.getElementById('userArea');

    // localStorage'dan 'currentUser' bilgisini alıyoruz (JSON string ise parse ediyoruz)
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

    // Eğer kullanıcı giriş yapmışsa (currentUser varsa)
    if (currentUser) {
      // 'userArea' içeriğini değiştiriyoruz:
      // 1. Kullanıcı adını gösteriyoruz
      // 2. Çıkış yap butonu ekliyoruz
      // 3. Sepet simgesi olduğu gibi kalıyor
      userArea.innerHTML = `
        <div class="butonlar">
          <span style="color:#f5c518; font-weight:bold; margin-right: 10px;">Hoşgeldin, ${currentUser.name}</span>
          <button id="logoutBtn" class="buton">Çıkış Yap</button>
        </div>
        <div class="sepet">
          <a class="sepet-link" href="sepet.html">
            <img src="../gorseller/sepet.jpg" alt="Sepet" style="width:30px; height:30px;">
          </a>
        </div>
      `;

      // Çıkış butonunu seçip tıklanma olayını ekliyoruz
      document.getElementById('logoutBtn').addEventListener('click', function() {
        // localStorage'daki currentUser'ı siliyoruz, yani çıkış yapıyoruz
        localStorage.removeItem('currentUser');

        // Sonra kullanıcıyı giriş sayfasına yönlendiriyoruz
        window.location.href = 'login.html';
      });
    }
    // Eğer kullanıcı yoksa, yani giriş yapılmamışsa
    // 'userArea' içeriği olduğu gibi kalır (Giriş Yap, Kayıt Ol linkleri gösterilir)
  });
</script>
   <script src="../javascript/filmler.js"></script>
